<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <script  src="js/index.js"></script>
 <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
<link href = "animate.css" rel="stylesheet">
<style type = "text/css">
html{
    background-image: url('assets/video_background.png');
    
    
}
@font-face {
    font-family: ForzaMid;
    src: url('assets/Forza-Medium.otf');
}
@font-face {
    font-family: ForzaLight;
    src: url('assets/Forza-Light.otf');
}

img{
    display: block;
    margin: auto;
    filter:hue-rotate(10);
}

.clock{
    color:white;
    text-shadow: 0 0 0px white, 0 0 16px white;
    text-align: center;
    font-family: ForzaMid;
    font-size: 500%;
    height:200%;
    width:100%;
    position: absolute;
    z-index:100;
    font-weight: bolder;

    
}
.enTime{
    color:red;
    text-align: center;
    font-family: ForzaMid;
    font-size: 500%;
    font-weight: bold;
    height:100%;
    width:100%;    
    position: absolute;
    z-index:100; 
    -webkit-animation: mymove 1s infinite;
    animation: mymove 1s infinite;
    animation-delay: 0.05s;
    -webkit-animation-delay: 0.05s;
}
@-webkit-keyframes mymove {
    from {opacity:1}
    to {opacity:0;  transform: scale(1.25,1.01); }
}

@keyframes mymove {
    from {opacity:1;width: 100%; height: 100%}
    to {opacity:0;  transform: scale(1.25,1.01);font-sise:133%; }
}

.text{
    font-family: ForzaLight;
    font-size: 50%;
    padding: 0;
    font-weight: bold;
}

.fade-in {
  opacity:0;
  opacity: 1 \9; /*just in case ie*/
  -webkit-animation:fadeIn ease-in 1;
  -moz-animation:fadeIn ease-in 1;
  animation:fadeIn ease-in 1;

  -webkit-animation-fill-mode:forwards;
  -moz-animation-fill-mode:forwards;
  animation-fill-mode:forwards;

  -webkit-animation-duration:1s;
  -moz-animation-duration:1s;
  animation-duration:1s;

  -webkit-animation-delay:4.0s;
  -moz-animation-delay:4.0s;
  animation-delay:4.0s;
}
@-webkit-keyframes fadeIn {
     from { 
    opacity:0;
    visibility:hidden;
 } to { 
     opacity:1;
     visibility: visible; 
} }
@-moz-keyframes fadeIn { from { opacity:0; visibility: hidden } to { opacity:1; visibility: visible ;} }
@keyframes fadeIn { from { opacity:0; visibility: hidden; } to { opacity:1; visibility: visible; } }

    #hideMe {
    -moz-animation: cssAnimation 0s ease-in-out 3.85s ;
    /* Firefox */
    -webkit-animation: cssAnimation 0s ease-in-out 3.85s ;
    /* Safari and Chrome */
    -o-animation: cssAnimation 0s ease-in-out 3.85s ;
    /* Opera */
    animation: cssAnimation 0s ease-in-out 3.85s ;
    -webkit-animation-fill-mode: forwards;
    animation-fill-mode: forwards;
}
@keyframes cssAnimation {
    
    to {
        width:0;
        height:0;
        opacity: 0;
    }
}
@-webkit-keyframes cssAnimation {
   
    to {
        width:0;
        height:0;
        opacity:0;
    }
}


</style>

</head>
<body>
 <br>
 <br>

  <div id='hideMe'><img src='assets/shortcountdown.gif'></div>
       <div class="fade-in clock ">  <span id="timer"></span>
        <span id= "paragraphs">
            <div class="text">
        <p>THE INSTRUCTIONS GO HERE</p>
            </div>    
        </span>
       </div>
       <div class='enTime'><span id='lateTimer'></span></div>
       <audio id="heartbeat" src="assets/Short321.wav"></audio>

  
    <script  src="js/index.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
</body>
</html>
